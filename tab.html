<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabLeaf - Bookmark Navigation</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/favicon-128x128.png" alt="TabLeaf Logo">
        <h1>TabLeaf</h1>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search the bookmarks...">
        <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
      <button id="export-button" class="export-btn"><i class="fas fa-download"></i> Export This Page</button>
    </header>

    <main>
      <div class="bookmarks-container">
        <div id="bookmarks-tree">
          <!-- 收藏夹内容将通过JavaScript动态加载 -->
          <div class="loading">Loading the content of the bookmarks...</div>
        </div>
      </div>
    </main>

    <footer>
      <p>TabLeaf - Make your bookmarks more clearly visible. </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
